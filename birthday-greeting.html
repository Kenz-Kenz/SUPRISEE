<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday, KEZIAA!!! ðŸŽ‰</h1>
        <a href="#" id="alternative-button" class="button">Click Disini!</a>
        <a href="long-message.html" class="button" id="next-button" style="display:none;">Next</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Function to resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function createConfetti() {
            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    gravity: Math.random() * 3 + 1,
                    alpha: 1
                });
            }

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.alpha;
                    ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                    particle.y += particle.gravity;

                    if (particle.y > canvas.height) {
                        particles.splice(index, 1);
                    }
                });

                if (particles.length > 0) {
                    requestAnimationFrame(animate);
                }
            };

            animate();
        }

        document.getElementById('alternative-button').addEventListener('click', (event) => {
            event.preventDefault();
            createConfetti();
            document.getElementById('next-button').style.display = 'inline-block'; // Tampilkan tombol Next
            document.getElementById('alternative-button').style.display = 'none'; // Sembunyikan tombol Click Disini
        });
    </script>
</body>
</html>
